{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <div id="font">
        <div id="container">
            <div id="img_slider">
                <ul>
                    <li><img src="{% static 'imgs/Img01.jpg' %}" alt="Imagen 01" class="img3"></li>
                    <li><img src="{% static 'imgs/Img02.jpg' %}" alt="Imagen 02" class="img3"></li>
                    <li><img src="{% static 'imgs/Img03.jpg' %}" alt="Imagen 03" class="img3"></li>
                    <li><img src="{% static 'imgs/Img04.jpg' %}" alt="Imagen 04" class="img3"></li>
                    <li><img src="{% static 'imgs/Img05.jpg' %}" alt="Imagen 05" class="img3"></li>
                    <li><img src="{% static 'imgs/Img06.jpg' %}" alt="Imagen 06" class="img3"></li>
                </ul>
            </div>
            <div id="form">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
